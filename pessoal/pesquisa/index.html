<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PESQUISA FORM</title>
    <link rel="stylesheet" href="Estilo.css" type="text/css" media="all" />
  </head>

  <body>
    <header>
                     <h1>animes favoritos</h1>
      <p>
        E uma pesquisa rapida sobre quais animes e persso<wbr>nagens sao mais
        adorados pelo publico
      </p>
    </header>
    <form action="" method="post">
<br /> 
      <h3>anime favorito</h3>
      <div class="anime">
        <input type="radio" name="anime" id="bleach" />
        <label for="bleach">Bleach: Sennen Kessen-hen</label> <br />
        <input type="radio" name="anime" id="slayer" />
        <label for="slayer">Goblin slayer</label> <br />
        <input type="radio" name="anime" id="ragnar" /> 
        <label for="ragnar">ragnar crimsion</label> <br />
        <input type="radio" name="anime" id="Shangri-La" />
        <label for="Shangri-La">Shangri-La Frontier</label><br />
        <input type="radio" name="anime" id="Dead Mount Death Play" />
        <label for="Dead Mount Death Play">Dead Mount Death Play</label><br />
        <input type="text" name="anime" id="outros" value="" placeholder="OUTROS"/>

      </div>
        <h3>protagonistas favoritos</h3>
      <div class="prota">

        <input type="checkbox" name="psn" id="gojo" />
        <label for="gojo">Satoru gojo</label><br />
        <input type="checkbox" name="psn" id="Ichigo" />
        <label for="Ichigo">Ichigo</label><br />
        <input type="checkbox" name="psn" id="Luffy" />
        <label for="Luffy">Luffy</label><br />
        <input type="checkbox" name="psn" id="senku" value="" />
        <label for="senku">senku</label><br />
        <input type="checkbox" name="psn" id="Gintoki" />
        <label for="Gintoki">Gintoki</label><br />
      </div>
              <h3>VILÃO FAVORITO</h3>
      <div >

        <select name="" class="center">
          <option value="a" selected="oi" disabled="">Escolha uma opção</option>
          <option value="aizen">Aizem</option>
          <option value="sukuna">Sukuna</option>
          <option value="light">light</option>
          <option value="orochimaru">orochimaru</option>
          <option value="Garou">Garou</option>
        </select>
      </div>
      <div >
<!--         <label for="coment">deixe seu comentatio sua opinião:</label> -->
        <p>deixe seu comentatio sua opinião:</p>
        <textarea class="center"
          name="coment"
          id="coment"
          rows="8"
          cols="40"
          placeholder="Deixe o seu comrntario"
          required
        ></textarea>
      </div>
      <input type="submit" name="enviar" class="center"  id="enviar" value="enviar" />
    </form>
  </body>
</html>
