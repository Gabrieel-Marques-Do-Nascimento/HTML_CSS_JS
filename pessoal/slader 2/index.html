<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Document</title>
            <link rel="stylesheet" href="style.css" />
      </head>
      <body>
            <div class="principal content">
                  <div class="slides">
                        <input
                              type="radio"
                              name="slide"
                              id="slide1"
                              placeholder="1"
                              checked
                        />
                        <input
                              type="radio"
                              name="slide"
                              id="slide2"
                              placeholder="2"
                        />
                        <input
                              type="radio"
                              name="slide"
                              id="slide3"
                              placeholder="3"
                        />
                       <input
                              type="radio"
                              name="slide"
                              id="slide4"
                              placeholder="4"
                        /> 
                        <input
                              type="radio"
                              name="slide"
                              id="slide5"
                              placeholder="5"
                        />
                        <div class="imagen s1">
                              <img
                                    src="1.jpg"
                                    alt="paisagem montanha rochosa"
                              />
                        </div>

                        <div class="imagen">
                              <img src="2.jpg" alt="paisagem floresta" />
                        </div>
                        <div class="imagen">
                              <img src="3.jpg" alt="paisagem urbana" />
                        </div>
                       <div class="imagen">
                              <img src="4.jpg" alt="paisagem rochosa" />
                        </div>
                        <div class="imagen">
                              <img src="5.jpg" alt="paisagem floresta" />
                        </div>
                  </div>

                  <div class="navigation">
                        <label for="slide1"></label>
                        <label for="slide2"></label>
                        <label for="slide3"></label>
                      <label for="slide4"></label> 
                        <label for="slide5"></label>
                  </div>
            </div>
      </body>
</html>
