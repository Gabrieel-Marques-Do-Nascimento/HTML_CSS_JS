<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
  </head>
  <style type="text/css" media="all">
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{width:97vw;
    height: 100vh;
  }
    main{
      position: relative;
      padding: 10px;
      
    }
    p,h1{
      background: black;
      color: white;
      
      font-family: serif;
      padding: 5px;
    }
    p:last-child{
      width: 400px;
      background:grey;
      padding: 20px;
      position: absolute;
      transform: translate(50px,100px);
    }
  </style>
  <body>
<main>     <h1>O método translate()</h1>
 <p>O método translate() move um elemento de sua posição atual:</p>

 <p>Este elemento < p> é movido 50 pixels para a direita e 100 pixels para baixo de sua posição atual.</p>
 </main>
  </body>
</html>
