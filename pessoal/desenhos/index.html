<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>DESENHOS</title>
            <link rel="stylesheet" href="estilo.css">
      </head>
      <body>
            <header>
                  <h1></h1>
            </header>
            <main>
                  <div class="container">
                        <span id="slide-imagem-1"></span>
                        <span id="slide-imagem-2"></span>
                        <span id="slide-imagem-3"></span>
                        <div class="desenho" id="meni">
                              <img
                                    class="slide-imagem"
                                    src="image/meninas 3.jpg"
                                    alt="meninas"
                              />
                              <img
                                    class="slide-imagem"
                                    src="image/meninas 2.jpg"
                                    alt="meninas"
                              /><img
                                    class="slide-imagem"
                                    src="image/meninas.jpg"
                                    alt="meninas"
                              />
                        </div>
                        <div class="buttom-container">
                              <a
                                    href="#slide-imagem-1"
                                    class="slide-buttom"
                              ></a>
                              <a
                                    href="#slide-imagem-2"
                                    class="slide-buttom"
                              ></a>
                              <a
                                    href="#slide-imagem-3"
                                    class="slide-buttom"
                              ></a>
                        </div>
                  </div>
              
                  <div class="container" id="opala">
                        <span id="slide-opala-1"></span
                        ><span id="slide-opala-2"></span
                        ><span id="slide-opala-3"></span>
                        <div class="desenho">
                              <img
                                    src="image/opala (5).jpg"
                                    alt=""
                                    class="slide-imagem"
                              />
                              <img
                                    src="image/opala (3).jpg"
                                    alt=""
                                    class="slide-imagem"
                              />
                              <img
                                    src="image/opala (1).jpg"
                                    alt=""
                                    class="slide-imagem"
                              />
                        </div>
                        <div class="buttom-container">
                              <a href="#slide-opala-1" class="slide-buttom"></a
                              ><a href="#slide-opala-2" class="slide-buttom"></a
                              ><a
                                    href="#slide-opala-3"
                                    class="slide-buttom"
                              ></a>
                        </div>
                  </div>
                  <!--slide com paralax -->
                  <div class="container-2">
                        <input
                              type="radio"
                              name="buttom-container-1"
                              id="buttom-1" placeholder="1"
                        /><input
                              type="radio"
                              name="buttom-container-1"
                              id="buttom-2" placeholder="0"
                        />
                        <div class="slide-image">
                              <img src="image/cavalo (1).webp" alt="" />
                        </div>
                        <div class="slide-image">
                              <img src="image/cavalo (2).jpg" alt="" />
                        </div>
                        <div class="buttom">
                              <label for="buttom-1"></label>
                              <label for="buttom-2"></label>
                        </div>
                  </div>
                 
            </main>
            <footer>
                  <p>Artista <a href="#">Gabriel Marques</a></p>
            </footer>
           
      </body>
</html>
