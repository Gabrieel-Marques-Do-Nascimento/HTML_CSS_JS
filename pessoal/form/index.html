<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form login</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0%;
    }
    body {
      width: 100vw;
      height: 100vh;
      background: rgb(233, 233, 233);
      text-align: center;
    }
    .aling {
      position: relative;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      top: 50%;
      left: 50%;
      margin: auto;
      transform: translate(-50%, -50%);
    }
    form {
      width: 80%;
      display: flex;
      flex-direction: column;
    }
    form * {
      position: relative;
      padding: 5px;
      margin: 3px 0 3px 0;
      height: 30px;
      border-radius: 4px;
    }
    input[type="submit"] {
      height: 40px;
      font-weight: 700;
    }
    input:hover {
      background: #00000006;
    }
    h1 {
    }
    a {
      text-decoration: none;
      color: black;

      padding: 5px 0 15px 0px;
      height: 15px;
      border: 1px solid;
      margin: 3px 0 0 0;
    }
    a:hover {
      background: linear-gradient(
        78deg,
        rgba(181, 212, 246, 0.567) 1%,
        rgb(255, 152, 152) 99%
      );
    }
    /*
typical device braakpoints
--------------------------------
medidas w3c  
-----------------------------------
Pequenas telas ate 600px      // ja foi criado
Celular : de 600px ate 768px  // ja foi criado
Tablet: 768px ate 992px
Desktop: 992                  (ate 1200px)
Telas Grandes: acima de 1200px
*/

    /*telas grandes*/
    @media screen and (min-width: 768px) {
      body {
        background: linear-gradient(
          78deg,
          #69b3fe87 20%,
          rgba(251, 156, 156, 0.944) 80%
        );
      }
      .aling {
        display: flex;
        flex-direction: row;
        position: relative;
      }
      h1 {
        color: white;
        background: #156efe;
        margin: 10px;
        position: relative;
        font-size: 5vw;

        width: 30%;
      }
      form {
        width: 50%;
        max-width: 600px;
      }
      input,
      a {
        height: calc(20px + 1vw);
        padding: 5px;
      }
      input:hover {
        font-weight: 600;
      }
      a {
        padding: 10px 0 0 0;
        font-size: calc(1vw -5px);
      }
      a:hover {
        font-weight: 600;
      }
    }
    .conta {
      position: absolute;

      background: #156efe;
      width: 90%;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .conta:target {
      display: flex;
    }
    #criar {
      display: none;
    }
    input#criar[type="checkbox"]:checked ~ .conta {
      display: flex;
      background: red;
    }
  </style>
  <body>
    <div class="aling">
      <h1>DRAWING</h1>
      <form action="form.php" method="post">
        <input
          type="email"
          name="email"
          id="iemail"
          placeholder="Email"
          required
          autocomplete=""
        />
        <input
          type="password"
          name="senha"
          id="isenha"
          placeholder="Senha"
          required
          autocomplete=""
          minlength="8"
        />
        <input type="submit" value="ENTRAR" lang="pt" />
        <a href="#">Equeceu a senha</a>
        <input type="checkbox" id="criar" />
        <label for="criar">criar conta</label>
<!--         <a href="#nova-conta" id="criar-conta">criar nova conta</a> -->

        <div id="nova-conta" class="conta">
          <input type="checkbox" name="ckeck" id="" placeholder="tt" />
        </div>
      </form>
    </div>
  </body>
</html>
