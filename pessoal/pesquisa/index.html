<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PESQUISA FORM</title>
    <link rel="stylesheet" href="Estilo.css" type="text/css" media="all" />
  </head>

  <body>
    <header>
      <h1>animes favoritos</h1>
      <p>
        E uma pesquisa rapida sobre quais animes e perssonagens sao mais
        adorados pelo publico
      </p>
    </header>
    <form action="" method="post">
      <h4>anime favorito</h4>
      <div>
        <input type="radio" name="anime" id="bleach" />
        <label for="bleach">Bleach: Sennen Kessen-hen</label>
        <input type="radio" name="anime" id="slayer" />
        <label for="slayer">Goblin slayer</label>
        <input type="radio" name="anime" id="ragnar" />
        <label for="ragnar">ragnar crimsion</label>
        <input type="radio" name="anime" id="Shangri-La" />
        <label for="Shangri-La">Shangri-La Frontier</label>
        <input type="radio" name="anime" id="Dead Mount Death Play" />
        <label for="Dead Mount Death Play">Dead Mount Death Play</label>
        <input type="text" name="anime" id="outros" value="" />
        <label for="outros">outros</label>
      </div>

      <div>
        <h4>protagonistas favoritos</h4>
        <input type="checkbox" name="psn" id="gojo" />
        <label for="gojo">Satoru gojo</label>
        <input type="checkbox" name="psn" id="Ichigo" />
        <label for="Ichigo">Ichigo</label>
        <input type="checkbox" name="psn" id="Luffy" />
        <label for="Luffy">Luffy</label>
        <input type="checkbox" name="psn" id="senku" value="" />
        <label for="senku">senku</label>
        <input type="checkbox" name="psn" id="Gintoki" />
        <label for="Gintoki">Gintoki</label>
      </div>
      <div>
        <h3>VILÃO FAVORITO</h3>
        <select name="" id="">
          <option value="a" selected="oi" disabled="">Escolha uma opção</option>
          <option value="aizen">Aizem</option>
          <option value="sukuna">Sukuna</option>
          <option value="light">light</option>
          <option value="orochimaru">orochimaru</option>
          <option value="Garou">Garou</option>
        </select>
      </div>
      <div>
        <label for="coment">drixe seu comentatio sua opinião</label>
        <textarea
          name="coment"
          id="coment"
          rows="8"
          cols="40"
          required
        ></textarea>
      </div>
      <input type="submit" name="enviar" id="enviar" value="enviar" />
    </form>
  </body>
</html>
